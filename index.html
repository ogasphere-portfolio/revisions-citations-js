<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>Citations de fail d'agence web</title>
</head>

<body class="bg-dark">
  <div class="container my-5">
    <div class="card">
      <div class="card-header bg-info text-white">
        Citation
        <a href="#" id="btnDisplayAddForm" class="btn btn-sm btn-secondary float-right">Ajouter une citation</a>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p id="quote">Bon… On a finalement compris pourquoi le référencement ne décollait pas sur votre site : on avait bloqué les robots de Google.</p>
          <footer class="blockquote-footer" id="author">webagencyfail.com</footer>
        </blockquote>
      </div>
    </div>

    <nav aria-label="Pagination" class="my-3">
      <ul class="pagination pagination-lg justify-content-center">
        <li class="page-item">
          <a class="page-link bg-info text-white" id="nav-first" href="#" aria-label="Previous">
            <span aria-hidden="true">&#10218;</span>
            <span class="sr-only">First</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link bg-info text-white" id="nav-prev" href="#" aria-label="Previous">
            <span aria-hidden="true">&#10216;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link bg-info text-white" id="nav-next" href="#" aria-label="Next">
            <span aria-hidden="true">&#10217;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link bg-info text-white" id="nav-last" href="#" aria-label="Next">
            <span aria-hidden="true">&#10219;</span>
            <span class="sr-only">Last</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="card d-none" id="divAddQuote">
      <div class="card-header bg-info text-white">
        Citation
      </div>
      <div class="card-body">
        <form class="my-3" action="" method="POST" id="addQuoteForm">
          <div class="form-group">
            <label for="input-quote">Citation</label>
            <input type="text" class="form-control" name="quote" id="input-quote">
          </div>
          <div class="form-group">
            <label for="input-author">Auteur</label>
            <input type="text" class="form-control" name="author" id="input-author">
          </div>
          <button type="submit" class="btn btn-secondary btn-block">Ajouter</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Inclusion de notre fichier JS dans le fichier HTML -->
  <script src="js/app.js"></script>
</body>

</html>
